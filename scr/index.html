<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./img/k.png" width="90" height="60">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Menu <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        Contatos
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Procurar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Procurar</button>
            </form>
        </div>
    </nav>
    <form onsubmit="register()" method="post">
        <div class="form-group row">
            <h3>Cadastrar Usuário</h3>
            <div class="col-md-10">
                <input type="text" name="nome" placeholder="Nome Completo" id="nome" class="form-control"
                    onchange="textCase()">
            </div>
            <div class="col-md-10">
                <input type="text" name="cpf" placeholder="CPF" id="cpf" class="form-control">
            </div>
            <div class="col-md-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" value="M" id="masculino">Masculino
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" value="F" checked="checked"
                        id="feminino">Feminino
                </div>
            </div>
            <div class="col-md-10">
                <input type="email" name="email" placeholder="E-mail" id="email" class="form-control">
            </div>
            <div class="col-md-10">
                <input type="password" name="senha" placeholder="Senha" id="senha" class="form-control"
                    onkeyup="validarSenha()">
                <div id="erroSenha"></div>
            </div>
            <div class="col-sm-10">
                <button type="submit" value="cadastrar" class="btn btn-success">cadastrar</button>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
